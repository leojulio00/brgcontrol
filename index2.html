  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="./img/e-rest&bar1300.png" alt="Logotipo da companhia e-bar&rest">
    <h1 class="h3 mb-3 fw-normal">Por favor insira suas credenciais</h1>

    <div class="form-floating" style="margin: 10px 0px">
      <input type="email" class="form-control inputEmail" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control inputPass" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me">Lembrar-me
      </label>
    </div>
  </form>
  <button class="w-100 btn btn-lg btn-primary btnEntrar" type="submit" style="background-color: #1A227E;">ENTRAR</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</main>
